<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Text Editor</h1>
        <div class="editor-controls">
            <div class="control-group">
                <label for="font-family">Font Family:</label>
                <select id="font-family"></select>
            </div>
            <div class="control-group">
                <label for="font-weight">Font Weight:</label>
                <select id="font-weight"></select>
            </div>
            <div class="control-group toggle-switch-group">
                <label for="italic" class="toggle-switch-label">
                    Italic
                    <div class="toggle-switch">
                        <input type="checkbox" id="italic" class="toggle-input">
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
        </div>
        <div class="editor-wrapper">
            <div id="editor-content" contenteditable="true" placeholder="Start typing here..."></div>
        </div>
        <div class="button-container">
            <button id="save-button">Save</button>
            <button id="reset-button">Reset</button>
            <button id="clear-all-button" style="display:none;">Clear All Saved Content</button>
        </div>
        <div id="saved-content-list" class="saved-content-list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
